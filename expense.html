<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Track Your Expenses</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="income.html">Income</a>
            <a href="savings.html">Savings</a>
            <a href="summary.html">Summary</a>
            <a href="assets.html">Assets</a>
        </nav>
    </header>

    <main>
        <section class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <label for="expense-source">Expense Source:</label>
                <input type="text" id="expense-source" placeholder="e.g., Rent, Groceries" required>

                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="e.g., 2000" required>

                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>Expense Summary</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense entries will appear here -->
                </tbody>
            </table>
        </section>

        <section class="total-expenses">
            <h2>Total Expenses: â‚¹<span id="totalExpenses">0</span></h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Finance Manager. All Rights Reserved.</p>
    </footer>

    <script src="expense.js"></script>
</body>
</html>
