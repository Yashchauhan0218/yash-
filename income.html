<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Income Tracker</title>
</head>
<body>
    <header>
        <h1>Track Your Income</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="expense.html">Expenses</a>
            <a href="savings.html">Savings</a>
            <a href="summary.html">Summary</a>
            <a href="assets.html">Assets</a>
        </nav>
    </header>

    <main>
        <section class="income-form">
            <h2>Add New Income</h2>
            <form id="incomeForm">
                <label for="income-source">Income Source:</label>
                <input type="text" id="income-source" placeholder="e.g., Salary, Freelance" required>

                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" placeholder="e.g., 50000" required>

                <label for="income-date">Date:</label>
                <input type="date" id="income-date" required>

                <button type="submit">Add Income</button>
            </form>
        </section>

        <section class="income-list">
            <h2>Income Summary</h2>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Income entries will appear here -->
                </tbody>
            </table>
        </section>

        <section class="total-income">
            <h2>Total Income: â‚¹<span id="totalIncome">0</span></h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Finance Manager. All Rights Reserved.</p>
    </footer>

    <script src="income.js"></script>
</body>
</html>
