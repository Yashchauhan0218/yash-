    <header>

        </nav>

    <main>
        <section class="asset-entry">
            <h2>Add New Asset</h2>
            <label for="asset-name">Asset Name:</label>
            <input type="text" id="asset-name" required>
            <label for="asset-value">Asset Value:</label>
            <input type="number" id="asset-value" required>
            <button id="addAssetButton">Add Asset</button>
        </section>
        
        <section class="asset-list">
            <h2>Your Assets</h2>
            <table id="assetTable">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Asset entries will go here -->
                </tbody>
            </table>
        </section>
    </main>
